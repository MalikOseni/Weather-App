<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <header><i class="bx bx-left-arrow-alt" id="arrow"></i>Weather App</header>
        <div class="input-section" id="inputsection">
            <p class="info-txt" id="infotxt"></p>
            <input type="text" name="" id="inputcity" placeholder="Enter city name" spellcheck="false" required>
            <div class="linebreak"></div>
            <button class="btn" id="btn">Get Device Location</button>
        </div>
        <div class="weather-section" id="weather-section">
            <img src="#" alt="weather icon" id="wicons">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">⁰</span>C
            </div>
            <div class="weather">_</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span id="location">_,_</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">⁰</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                            <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
